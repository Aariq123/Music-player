<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="mp2.css">
    <script src="https://kit.fontawesome.com/0c31f34b50.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="music-container">
        <audio src="" id="audio"></audio>


    <div class="music-info">
            <h2 id="title"></h2>
            <img src="" id="img">


        <div class="progress-container">
            <div> 
               <div class="progress"></div>
            </div>
        </div>

        <div class="navigation">
            <button id="prev" class="btn1"><i class="fas fa-backward"></i></button>
            <button id="play" class="btn2"><i class="fas fa-play"></i></button>
            <button id="next" class="btn3"><i class="fas fa-forward"></i></button>
        </div>

        <div class="time">
            <span class="min">0</span>:<span class="sec">00</span>
        </div>

    </div>
    
</body>
<script src="mp2.js"></script>
</html>
